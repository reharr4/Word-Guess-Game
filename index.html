<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WORD GUESS GAME</title>
  <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/fonts/stylesheet.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div id="wrapper">
    <h1>Word Guess</h1>
    <h3>Powerpuff Style</h3>
  </div>

  <div id="container">
    <h2 id="villain"></h2>
    <!-- where our villain images will be shown -->
    <div id="villain-div"><img
        src="assets/images/kisspng-cartoon-network-deviantart-animation-television-sh-powerpuff-girls-png-image-5a731afc0c0d39.7091642215174929880494.png"
        alt="Powerpuff Girls hangman"></div>

    <div id="game-section">
      <p>Press any key to get started!</p>
    </div>

    <h3 class="section-title">Wins</h3>
    <div id="wins"></div>
  </div>

  <div id="current-word-section">
    <h3>Current Word</h3>
    <div id="current-word"></div>
  </div>

  <div id="guesses-remaining-section">
    <h3>Number of Guesses Remaining</h3>
    <div id="guesses-remaining"></div>
  </div>
  
  <div id="guessed-letters-section">
    <h3>Letters Already Guessed</h3>
    <div id="guessed-letters"></div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
